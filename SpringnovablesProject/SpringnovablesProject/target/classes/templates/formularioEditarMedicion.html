<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Editar Medición</title>
</head>
<body>
<h1>Editar Medición</h1>
<form th:action="@{/springnovables/mediciones/update/{id}(id=${medicion.pk_MedicionID})}" th:method="post" th:object="${medicion}">
    <!-- No incluimos pk_MedicionID en el formulario para la creación, pero sí en la edición -->
    <input type="hidden" th:field="*{pk_MedicionID}" />

    <label for="latitud">Latitud:</label>
    <input type="text" id="latitud" th:field="*{latitud}" required />
    <br>
    <label for="longitud">Longitud:</label>
    <input type="text" id="longitud" th:field="*{longitud}" required />
    <br>
    <label for="anio">Año:</label>
    <input type="number" id="anio" th:field="*{anio}" required />
    <br>
    <label for="temperature">Temperatura:</label>
    <input type="number" id="temperature" th:field="*{temperature}" required />
    <br>
    <label for="wind">Viento:</label>
    <input type="number" id="wind" th:field="*{wind}" required />
    <br>
    <label for="precipitation">Precipitación:</label>
    <input type="number" id="precipitation" th:field="*{precipitation}" required />
    <br>
    <label for="radiation">Radiación:</label>
    <input type="number" id="radiation" th:field="*{radiation}" required />
    <br>
    <button type="submit">Guardar</button>
</form>
</body>
</html>
