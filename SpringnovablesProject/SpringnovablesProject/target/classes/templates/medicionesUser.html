<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mediciones</title>
</head>
<body>

<!-- Header -->
<div th:insert="~{headerUser :: headerUser}"></div>

<!-- Contenido principal -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Latitud</th>
        <th>Longitud</th>
        <th>Anio</th>
        <th>Temperature</th>
        <th>Wind</th>
        <th>Precipitation</th>
        <th>Radiation</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="medicion : ${mediciones}">
        <td th:text="${medicion.pk_MedicionID}"></td>
        <td th:text="${medicion.latitud}"></td>
        <td th:text="${medicion.longitud}"></td>
        <td th:text="${medicion.anio}"></td>
        <td th:text="${medicion.temperature}"></td>
        <td th:text="${medicion.wind}"></td>
        <td th:text="${medicion.precipitation}"></td>
        <td th:text="${medicion.radiation}"></td>
    </tr>
    </tbody>
</table>

<!-- Footer -->
<div th:insert="~{footer :: footer}"></div>

</body>
</html>
